<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-body-secondary">
    <!-- inizio header -->
    <header class="fixed-top d-flex align-items-center debug">
        <img src="./img/logo.svg" alt="Logo">
        <input class="form-control" type="text" placeholder="Prova a cercare: Lezioni di Laravel" id="search" name="search">
        <div class="icon d-flex">
            <i class="fa-solid fa-list-ul bg-white"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell"></i>
        </div>
    </header>
    <!-- fine header -->

    <!-- inizio wrapper -->
    <div class="wrapper d-flex debug">
        <!-- sidebar -->
        <nav id="sidebar" class="debug">
            sidebar
        </nav>
        <!-- main -->
        <main class="debug">
            <div class="top-bar"></div>
            <section>
                <div class="row">
                    <div class="col-12 col-lg-8">1</div>
                    <div class="col-12 col-lg-4">2</div>
                </div>
            </section>
        </main>
    </div>
    <!-- fine wrapper -->
</body>
</html>
